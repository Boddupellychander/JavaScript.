<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Select Graduation you are looking for</p>
    <select id="selection" onchange="onchangefunction()">
    <option value="BE"> BE </option>
    <option value="MCA"> MCA </option>
    <option value="BCA"> BCA </option>
    <option value="BSC(Comupet)"> BSC </option>
    </select>
    <h1 id="demo"></h1>
    <script>
        function onchangefunction()
        {
            var selectedvalue=document.getElementById("selection").value;
            document.getElementById("demo").innerHTML="Your Selection is " +selectedvalue;
        }
    </script>
</body>
</html>
